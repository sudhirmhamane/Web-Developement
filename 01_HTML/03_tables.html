<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <!-- Tables in the HTML -->
    <table>
        <!-- tr is the table row and it is the parent of the td -->
        <tr> 
            <!-- td is the table data and it is the child of the tr -->
            <!-- <td>Column 1</td> 
            <td>Column 2</td>
            <td>Column 3</td> -->
        </tr>
    </table>

    <!-- making the table -->
    <table>
        <!-- this is the heading table -->
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>DOB</th>
        </tr>
        <!-- this is the 2nd row after the heading -->
        <tr>
            <td>Sudhir</td>
            <td>sudhir@gmail.com</td>
            <td>22Aug 2004</td>
        </tr>
        <!-- this is the 3rd row after the heading -->
        <tr>
            <td>Anil</td>
            <td>anil@gmail.com</td>
            <td>11Nov 2003</td>
        </tr>
        <!-- this is the 4rd row after the heading -->
        <tr>
            <td>Muttu</td>
            <td>muttu@gmail.com</td>
            <td>Jan 2004</td>
        </tr>

    </table>


</body>
</html>
