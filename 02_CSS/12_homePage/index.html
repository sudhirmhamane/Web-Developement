<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Home Page Project</title>
</head>
<body>

    <!-- nav section -->
    <nav class="navbar">
        <div class="navbar-left">
            <img src="./img/wpLogo.png" alt="Company Logo" class="logo">
            <span class="company-name">FilzoMart</span>
        </div>
        <div class="navbar-right">
            <ul class="navbar-menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Carousel with automatic sliding every 3 seconds -->
    <div id="carouselExampleRide" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="pexels-hiteshchoudhary-2522665.jpg" class="d-block w-100" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="pexels-hiteshchoudhary-3532540.jpg" class="d-block w-100" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="pexels-hiteshchoudhary-3532543.jpg" class="d-block w-100" alt="Image 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="container">

        <!-- card 1 -->
        <div class="card">
            <img class="logo" src="youtub4.webp" alt="men shirt">
            <h2>Engineering Fear </h2>
            <p>the roadmap to find job.</p>
            <form>
                <button type="submit" class="btn"> <a href="https://youtu.be/fGkXjQkXzW8?si=u5MdSazARZqo-euF" class="alink">Watch On YouTube</a></button>
            </form>
        </div>

        <!-- card 2 -->
        <div class="card">
            <img class="logo" src="youtub5.webp" alt="men shirt">
            <h2>Designer UI UX</h2>
            <p>A roadmap to become a Designer UI UX</p>
            <form>
                <button type="submit" class="btn"> <a href="https://youtu.be/cHYaoI4qRUg?si=C3bxybP1CLEojGeA" class="alink">Watch On YouTube</a></button>
            </form>
        </div>

        <!-- card 3 -->
        <div class="card">
            <img class="logo" src="youtub6.webp" alt="men shirt">
            <h2>Hackathon Ready</h2>
            <p>Masterplan to win your next Hackathon</p>
            <form>
                <button type="submit" class="btn"> <a href="https://youtu.be/0IXQDsdCWpE?si=K0V4dqE5qYz9ynjj" class="alink">Watch On YouTube</a></button>
            </form>
        </div>
    </div>    

    <footer>
        <p>Â© 2024 Sudhir Mhamane. All Rights Reserved.</p>
    </footer>

    <!-- Add Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
